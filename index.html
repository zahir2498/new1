<html>
	<head>
		<script src="video.js"></script>
		<link href="video-js.css" rel="stylesheet" /> 
		<script src="videojs-abloop.min"></script>		
	</head>
	<body>
		<video id="vid" controls class="video-js"  >
			<source src="Replaced-1.mp4" type='video/mp4'>
		</video>	
		<script>	
			var video = videojs("vid",{
				plugins: {
					abLoopPlugin: {}
				}
			});
			video.ready(function(){
				this.abLoopPlugin.setStart(0).setEnd(34).playLoop();
			});
		</script>
	</body>
</html>
